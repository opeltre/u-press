<head>
    <meta charset="utf-8"/>
    <title> u-press.it </title>
</head>

<body>
    <div id="body-ctr" class="flex-ctr-h">       
        <!-- La barre de nav -->
        <nav class="flex-ctr-v">
            <img 
            id="home"
            src="/surf/media/images/Vinci_dodecahedron.png"
            alt="dodecahedron"
            onclick="navclick()"
            />
       
        <script> 
var navbar = false;
navclick = () => {
    !navbar 
        ? d3.select('#route').call(Nav().lvl(2)).style('display','inline')
        : d3.select('#route').style('display','none').selectAll('*').remove();
    navbar = !navbar;
};
        </script>
   
        </nav>


        <div id="page-ctr" class="flex-ctr-v">

            <!-- Des boutons -->
            <header class="flex-ctr-h">
                <h1>u-press.it</h1>
                <span style="flex-grow:1"></span>
                <a href="http://geogoo.net">Accueil</a>
                <a href="http://you-talking-to-me.com">Aide</a>
                <a href="http://ctrlaltdel.org">Couloir</a>
                <a href="https://apod.nasa.gov/apod/random_apod.html">Sortie</a>
            </header>
        
            <!-- Le livre ouvert -->
            <div class="flex-ctr-h grow">
                <div id="route" style="display:none;width:200px;"></div>
                <div id="page"></div>
            </div>

            <!-- D'autres boutons -->
            <footer class="flex-ctr-h">
                <span id="desk" class="read">
                    <button id="mode-btn" onclick="page.modeSwitch()">edit</button>
                    <button id="post-btn" onclick="page.post()">post</button>
                </span>
                <span id="surfing" class="browse">
                    <button onclick="nav.rise()"> < </button>
                    <button onclick="nav.read()"> /0-0\ </button>
                    <button onclick="nav.del()"> - </button>
                    <button onclick="nav.add()"> + </button>
                </span>
                <span style="flex-grow:1"></span>
                <span id="search">
                    <input> O-  
                </span>
            </footer>
        </div>

        <!-- Marge Ã  droite -->
        <div id="r-margin">
        </div>
    
    </div>
</body>
